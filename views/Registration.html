<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="d-flex">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <img src="./Hilsha.jpg" alt="HilshaLogo" class="hilsha" style="height: 1020px; width: 800px;">

    <div class="container d-flex flex-column min-vh-100 align-items-center">
        <img src="./RECIPEHUB-img.png" alt="RecipeHubLogo" class="img-fluid" style="height: 250px; width: 250px;">
        <form action="/register/register" method="POST" class="border p-3">
            <h2 class="fw-bold">Registration</h2>
            <div class="form-floating mb-3">
                <input type="text" name="username" id="username" placeholder="Username" class="form-control" required>
                <label for="name" class="form-label">Username</label>
            </div>
            <input type="date" class="p-3 w-100 date form-control" name="birthdate" id="date" placeholder="Birth Date">
            <select name="gender" id="gender" class="form-select form p-3 mb-3">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <div class="form-floating mb-3">
                <input type="text" name="location" id="location" class="form-control" placeholder="location">
                <label for="location" class="form-label">Location</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" name="email" id="email" placeholder="Email" class="form-control" required>
                <label for="email" class="form-label">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" id="password" placeholder="Password" class="form-control" required>
                <label for="password" class="form-label">Password</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3 fw-bold border bg-success">Create account</button>
            <p>Already a member? <a href="index.html" class="fw-bold text-gradient">Sign In</a></p>
        </form>
    </div>
</body>
</html>
